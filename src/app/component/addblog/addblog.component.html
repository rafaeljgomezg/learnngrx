<form [formGroup]="blogForm" (submit)="saveBlogs()">
        <mat-card >
            <mat-card-header >
                <h2>{{pageTitle}}</h2>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field  class="addblog" >
                    <mat-label>Title</mat-label>
                    <input type="text" matInput formControlName="title"> 
                </mat-form-field>
                <br>
                <mat-form-field class="addblog" >
                    <mat-label>Description</mat-label>
                    <textarea type="text" matInput formControlName="description"></textarea>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button class="ms-2" type="submit" mat-raised-button color="primary" [disabled]="blogForm.invalid">Save</button>
                <button class="ms-2" mat-raised-button color="accent" (click)="closePopup()">Close</button>
            </mat-card-actions>
        </mat-card>

</form>
